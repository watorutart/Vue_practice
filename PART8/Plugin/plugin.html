<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"> 　
        <form>
            <label for="name">URL：</label>
            <input  v-validate="'required|url'"
                data-vv-as="URL" id="url" name="url" />
        </form>
        <span v-if="errors.has('url')">{{ errors.first('url') }}</span>        
    </div>
    <!--1. Vee-Validateライブラリをインポート-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/vee-validate@latest/dist/locale/ja.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vee-validate@latest/dist/vee-validate.js"></script>
    <script src="./lib/plugin.js"></script>
</body>
</html>
