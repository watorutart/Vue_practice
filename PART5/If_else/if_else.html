<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <form> 　
            <select v-model="season">
                <option value="">季節を選択してください。</option>
                <option value="spring">春</option>
                <option value="summer">夏</option>
                <option value="autumn">秋</option>
                <option value="winter">冬</option>
            </select>
        </form>
        <div v-if ="season==='spring'"> 春 は 名 のみ の 風 の 寒 さや...</div> 
        <div v-else-if ="season==='summer'"> 夏 も 近づく 八十八夜...</div> 
        <div v-else-if ="season==='autumn'"> 秋 の 夕日 に 照る 山 もみじ...</div>
        <div v-else-if ="season==='winter'"> さ 霧消 ゆる 湊 江 の 舟 に 白し...</div> 
        <div v-else> なに も 選択 さ れ て い ませ ん。 </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"> </script>
    <script src="./lib/if_else.js"></script>
</body>
</html>
